<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Natural Gas Price</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    .chart-container {
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Live Natural Gas Price</h1>

  <!-- 1 Minute Chart (iframe) -->
  <div class="chart-container">
    <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_NG_1min&symbol=OANDA%3ANATGASUSD&interval=1&theme=Light&style=1&timezone=Europe%2FLondon&studies=%5B%5D&withdateranges=true&hideideas=true" 
            title="Natural Gas Price 1 Minute Chart"></iframe>
  </div>

  <!-- 5 Minute Chart (iframe) -->
  <div class="chart-container">
    <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_NG_5min&symbol=OANDA%3ANATGASUSD&interval=5&theme=Light&style=1&timezone=Europe%2FLondon&studies=%5B%5D&withdateranges=true&hideideas=true"
            title="Natural Gas Price 5 Minute Chart"></iframe>
  </div>

  <!-- Live News Chat iframe -->
  <div class="chart-container">
    <iframe src="https://www.livenewschat.eu/stocks/" title="Live News Chat"></iframe>
  </div>

</body>
</html>
